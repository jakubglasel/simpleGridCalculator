<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple "GRID" Calculator - by Jakub Glasel</title>


</head>

<body>
    <header>
        <h1>simpleGridCalculator</h1>
    </header>
<main>
    <div class="sign">Jakub Gl√§sel - 2020</div>
    <div class="container">
        <div class="calc__body">
            <div class="calc__container">
                <div class="calc__screen">
                    <div class="calc__screen_on"></div>
                </div>
                <div class="btn calc__btn_power"><i class="fas fa-power-off"></i></div>
                <div class="btn calc__btn_c">C</div>
                <div class="btn calc__btn_plus">+</div>
                <div class="btn calc__btn_minus">-</div>
                <div class="btn calc__btn_multiply">*</div>
                <div class="btn calc__btn_devide">/</div>
                <div class="btn calc__btn_equals"> = </div>
                <div class="btn calc__btn_decimal">.</div>
                <div class="btn calc__btn_1">1</div>
                <div class="btn calc__btn_2">2</div>
                <div class="btn calc__btn_3">3</div>
                <div class="btn calc__btn_4">4</div>
                <div class="btn calc__btn_5">5</div>
                <div class="btn calc__btn_6">6</div>
                <div class="btn calc__btn_7">7</div>
                <div class="btn calc__btn_8">8</div>
                <div class="btn calc__btn_9">9</div>
                <div class="btn calc__btn_0">0</div>
            </div>
        </div>
    </div>
</main>

    <script src="./js/script.js"></script>
</body>

</html>
